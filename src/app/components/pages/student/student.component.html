<div class="main-student-section">
    <div class="student-list">
        <!-- --table-- -->
        <div class="school-student">
            <div class="sport-list">
                <div>
                    <h3 class="sport" style="font-weight:500;">All Student</h3>
                </div>
                <div>
                    <img src="../../assets/rotate.png" class="list-icon" alt="">
                    <img src="../../assets/list-down.png" class="list-icon" alt="">
                    <img src="../../assets/close.png" class="list-icon" alt="">
                </div>
            </div>

            <div class="list">
                <div>
                    <button mat-button class="add-new" style="background-color:#333340; color:white;">	<mat-icon>add</mat-icon>Add New</button>
                </div>
                <div class="search">
                    <mat-icon class="bi-search">search</mat-icon>
                    <label for="" style="margin-left: 31px;">search</label>
                    <input type="search" class="form-control text-search" placeholder="">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </div>
               <div>
                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator> -->
                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator> -->
                <!-- <button mat-button class="add-new" style="background-color:#333340; color:white;">Show</button> -->

               </div>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="rollNo">
                    <th mat-header-cell *matHeaderCellDef> Roll No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="mobileNo">
                    <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
                </ng-container>

                <ng-container matColumnDef="admissionDate">
                    <th mat-header-cell *matHeaderCellDef>Admission Date <mat-icon>filter_alt</mat-icon></th>
                    <td mat-cell *matCellDef="let element"> {{element.admissionDate}} </td>
                </ng-container>

                          <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action <mat-icon>filter_alt</mat-icon></th>
                    <td mat-cell *matCellDef="let element">   <img mat-button src="../../assets/edit.png" class="list-icon" alt="">   <img mat-button src="../../assets/delete.png" class="list-icon" alt="">              
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr> -->
            </table>
        </div>

    </div>
</div>
